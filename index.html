<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Google Sheet</title>
</head>
<body>
    <div class="container">
        <h2>Submit Your Information</h2>
        <div class="form-group">
            <label for="input1">Name:</label>
            <input type="text" id="input1" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="input2">Email:</label>
            <input type="email" id="input2" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="input3">Phone:</label>
            <input type="tel" id="input3" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="input4">Message:</label>
            <textarea id="input4" placeholder="Enter your message" required></textarea>
        </div>
        <button id="submit-button" onclick="submitData()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
